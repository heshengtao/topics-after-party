            padding: 0 !important;
            text-shadow: none !important;
            box-shadow: none !important;
        }
    </style>
</head>

        <div class="text-center text-slate-300 text-xs pb-8">
            Created by <a href="https://github.com/heshengtao" class="hover:text-slate-500 underline">heshengtao</a>

    <!-- 5. ÂºïÂÖ• Prism.js Ê†∏ÂøÉÂ∫ìÂíåËØ≠Ë®ÄÂåÖ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>

    <script>
        // Data & i18n
        const translations = {
            "en": {
                "title": "Topic API",
                "subtitle": "Keep your AI companion's conversation topics from ever running dry",
                "config_title": "Configuration",
                "label_locale": "Locale (Target Language)",
                "label_mood": "Mood",
                "label_depth": "Depth Level",
                "label_category": "Category Filter",
                "opt_any": "Any / Random",
                "depth_0": "Any", "depth_1": "Ice", "depth_2": "Light", "depth_3": "Deep", "depth_4": "Love", "depth_5": "Soul",
                "btn_send": "Send Request",
                "btn_copy": "Copy",
                "lang_btn": "‰∏≠Êñá",
                "doc_title": "API Reference",
                "doc_req_title": "Query Parameters (GET)",
                "doc_res_title": "Response Object",
                "th_param": "Param", "th_field": "Field", "th_type": "Type", "th_desc": "Description",
                "req_limit": "Number of topics (default: 1)",
                "req_locale": "Language: 'zh-CN' or 'en-US'",
                "req_mood": "Filter by mood (positive, flirty...)",
                "req_depth": "1 (Icebreaker) to 5 (Soulmate)",
                "req_category": "Filter by category name",
                "res_id": "Unique ID",
                "res_text": "The conversation starter",
                "res_tags": "Keywords for vector search",
                "res_mood": "Emotion tag for TTS/BGM",
                "res_depth": "Intimacy level (1-5)",
                "res_follow": "Suggested follow-up questions"
            },
            "zh": {
                "title": "ËØùÈ¢ò API",
                "subtitle": "ËÆ©‰Ω†ÁöÑ AI ‰º¥‰æ£ËØùÈ¢ò‰∏çÂÜçÊûØÁ´≠",
                "config_title": "ÂèÇÊï∞ÈÖçÁΩÆ",
                "label_locale": "ÁõÆÊ†áËØ≠Ë®Ä (Locale)",
                "label_mood": "ÊÉÖÊÑüÂü∫Ë∞É (Mood)",
                "label_depth": "ËØùÈ¢òÊ∑±Â∫¶ (Depth)",
                "label_category": "ÂàÜÁ±ªÁ≠õÈÄâ (Category)",
                "opt_any": "‰ªªÊÑè / ÈöèÊú∫",
                "depth_0": "‰ªªÊÑè", "depth_1": "Á†¥ÂÜ∞", "depth_2": "Èó≤ËÅä", "depth_3": "Ëµ∞ÂøÉ", "depth_4": "ÊößÊòß", "depth_5": "ÁÅµÈ≠Ç",
                "btn_send": "ÂèëÈÄÅËØ∑Ê±Ç",
                "btn_copy": "Â§çÂà∂",
                "lang_btn": "English",
                "doc_title": "Êé•Âè£ÊñáÊ°£",
                "doc_req_title": "ËØ∑Ê±ÇÂèÇÊï∞ (GET)",
                "doc_res_title": "ËøîÂõûÂ≠óÊÆµ",
                "th_param": "ÂèÇÊï∞", "th_field": "Â≠óÊÆµ", "th_type": "Á±ªÂûã", "th_desc": "ËØ¥Êòé",
                "req_limit": "ËøîÂõûÊù°Êï∞ (ÈªòËÆ§ 1)",
                "req_locale": "ËØ≠Ë®Ä: 'zh-CN' Êàñ 'en-US'",
                "req_mood": "ÊÉÖÊÑüËøáÊª§ (positive, flirty...)",
                "req_depth": "1 (Á†¥ÂÜ∞) - 5 (ÁÅµÈ≠Ç)",
                "req_category": "ÂàÜÁ±ªËøáÊª§",
                "res_id": "ÂîØ‰∏Ä ID",
                "res_text": "ËØùÈ¢òÂÜÖÂÆπÊñáÊú¨",
                "res_tags": "Ê†áÁ≠æ (Áî®‰∫éÂêëÈáèÊ£ÄÁ¥¢)",
                "res_mood": "ÊÉÖÊÑü (Áî®‰∫éTTS/ËÉåÊôØÈü≥)",
                "res_depth": "‰∫≤ÂØÜÂ∫¶Á≠âÁ∫ß (1-5)",
                "res_follow": "Êé®ËçêËøΩÈóÆÂàóË°®"
            }
        };

        const docData = {
            req: [
                { key: "limit", type: "int", descKey: "req_limit" },
                { key: "locale", type: "string", descKey: "req_locale" },
                { key: "mood", type: "string", descKey: "req_mood" },
                { key: "depth", type: "int", descKey: "req_depth" },
                { key: "category", type: "string", descKey: "req_category" }
            ],
            res: [
                { key: "id", type: "string", descKey: "res_id" },
                { key: "text", type: "string", descKey: "res_text" },
                { key: "tags", type: "array", descKey: "res_tags" },
                { key: "mood", type: "string", descKey: "res_mood" },
                { key: "depth", type: "int", descKey: "res_depth" },
                { key: "follow_ups", type: "array", descKey: "res_follow" }
            ]
        };

        let currentInterfaceLang = 'en';
        let currentTab = 'response';

        document.addEventListener('DOMContentLoaded', () => {
            detectSystemLanguage();
            updateInterface();
            renderCode(); // Initial Render
            fetchData();
        });

        function detectSystemLanguage() {
            const sysLang = navigator.language || navigator.userLanguage; 
            if (sysLang.toLowerCase().includes('zh')) {
                currentInterfaceLang = 'zh';
            } else {
                currentInterfaceLang = 'en';
            }
        }

        function toggleInterfaceLanguage() {
            currentInterfaceLang = currentInterfaceLang === 'en' ? 'zh' : 'en';
            updateInterface();
        }

        function updateInterface() {
            const t = translations[currentInterfaceLang];
            document.getElementById('lang-text').innerText = t.lang_btn;
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) el.innerText = t[key];
            });
            renderDocTables();
            updateUI(); 
        }

        function renderDocTables() {
            const t = translations[currentInterfaceLang];
            const renderRows = (data, bodyId) => {
                const html = data.map(row => `
                    <tr class="group border-b border-slate-50 hover:bg-slate-50/50 transition">
                        <td class="py-2 pr-2 font-mono text-xs text-violet-600 font-medium">${row.key}</td>
                        <td class="py-2 pr-2 font-mono text-xs text-slate-400">${row.type}</td>
                        <td class="py-2 text-xs text-slate-600">${t[row.descKey]}</td>
                    </tr>
                `).join('');
                document.getElementById(bodyId).innerHTML = html;
            };
            renderRows(docData.req, 'req-table-body');
            renderRows(docData.res, 'res-table-body');
        }

        function getParams() {
            const locale = document.getElementById('locale').value;
            const mood = document.getElementById('mood').value;
            const category = document.getElementById('category').value;
            const depth = document.getElementById('depth').value;
            
            const params = new URLSearchParams();
            params.append('limit', '1');
            params.append('locale', locale);
            if (mood) params.append('mood', mood);
            if (category) params.append('category', category);
            if (depth !== "0") params.append('depth', depth);

            return params;
        }

        function updateUI() {
            const depthVal = document.getElementById('depth').value;
            const t = translations[currentInterfaceLang];
            const depthKey = `depth_${depthVal}`;
            document.getElementById('depth-val').innerText = t[depthKey] || depthVal;

            const params = getParams();
            const endpoint = `/api/topic?${params.toString()}`;
            document.getElementById('url-preview').innerText = "GET " + endpoint;
            
            // ÊØèÊ¨° UI ÂèòÂä®ÔºåÈáçÊñ∞ÁîüÊàê‰ª£Á†ÅÊñáÊú¨‰ΩÜ‰∏çËØ∑Ê±Ç API
            renderCode(); 
        }

        // 6. Ê†∏ÂøÉÔºöÁîüÊàêÂπ∂È´ò‰∫Æ‰ª£Á†ÅÁöÑÈÄªËæë
        function renderCode(jsonData = null) {
            const params = getParams();
            const fullUrl = window.location.origin + `/api/topic?${params.toString()}`;

            // JS
            const jsCode = `// JavaScript Fetch
fetch("${fullUrl}")
  .then(res => res.json())
  .then(data => console.log(data));`;
            document.getElementById('code-js').textContent = jsCode;

            // Python
            const pyCode = `# Python Requests
import requests

url = "${fullUrl}"
res = requests.get(url)
print(res.json())`;
            document.getElementById('code-py').textContent = pyCode;

            // cURL
            const curlCode = `# cURL Terminal
curl -X GET "${fullUrl}"`;
            document.getElementById('code-curl').textContent = curlCode;

            // JSON Response (if available)
            if (jsonData) {
                document.getElementById('code-response').textContent = JSON.stringify(jsonData, null, 2);
            }

            // Ëß¶Âèë Prism È´ò‰∫Æ
            Prism.highlightAll();
        }

        async function fetchData() {
            if (currentTab !== 'response') switchTab('response');
            
            const loading = document.getElementById('loading');
            const latencyDisplay = document.getElementById('latency-display');
            
            loading.classList.remove('hidden');
            latencyDisplay.classList.add('hidden');
            
            // Clear current JSON
            document.getElementById('code-response').textContent = '';

            const params = getParams();
            const url = `/api/topic?${params.toString()}`;

            try {
                const start = Date.now();
                const res = await fetch(url);
                const data = await res.json();
                const ms = Date.now() - start;

                // Ê∏≤ÊüìÈ´ò‰∫Æ JSON
                renderCode(data);
                
                latencyDisplay.innerText = `// Time: ${ms}ms`;
                latencyDisplay.classList.remove('hidden');

            } catch (e) {
                document.getElementById('code-response').textContent = `Error: ${e.message}`;
                Prism.highlightAll();
            } finally {
                loading.classList.add('hidden');
            }
        }

        function switchTab(tab) {
            currentTab = tab;
            ['response', 'js', 'py', 'curl'].forEach(t => {
                document.getElementById(`view-${t}`).classList.add('hidden');
                document.getElementById(`tab-${t}`).className = "px-4 py-1.5 text-xs font-medium rounded-lg text-slate-500 hover:text-slate-900 transition-all";
            });
            document.getElementById(`view-${tab}`).classList.remove('hidden');
            document.getElementById(`tab-${tab}`).className = "px-4 py-1.5 text-xs font-semibold rounded-lg text-slate-900 bg-white shadow-sm transition-all";
        }

        function copyCode() {
            let textToCopy = '';
            // Ëé∑ÂèñÂΩìÂâçÊòæÁ§∫ÁöÑ code Ê†áÁ≠æÂÜÖÂÆπ
            if (currentTab === 'response') textToCopy = document.getElementById('code-response').textContent;
            else textToCopy = document.getElementById(`code-${currentTab}`).textContent;
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                const btn = document.getElementById('copy-text');
                const originalText = btn.innerText;
                btn.innerText = "OK!";
                document.getElementById('copy-icon').innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>';
                setTimeout(() => {
                    btn.innerText = originalText;
                    document.getElementById('copy-icon').innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>';
                }, 2000);
            });
        }
    </script>
